<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Image Labeling</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="script.js"></script>
</head>

<body>
	<div id="dropdown">
			<select>
				<option value="roulette">Roulette</option>
				<option value="dice1">Dice 1</option>
				<option value="dice2">Dice 2</option>
				<option value="dice3">Dice 3</option>
			</select>
		</div>
		<br /><br />
	<div id="canvas">
	  <script>
		  initDraw(document.getElementById('canvas'));
	  </script>
	</div>
	<div id="clear" onclick="clear()"></div>
	<div id="previous"></div>
	<div id="next"></div>
	
	<script>
		function clear() {
			var canvas = document.getElementById('canvas');
			var ctx = canvas.getContext('2d');
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		}
	</script>
</body>
</html>
